
{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block contactactive %}
active
{% endblock contactactive %}

{% block body %}
<div class="container" style="margin-left: 25%; margin-top: 10%; width: 50%;">
<form method="post" action="{% url 'contact' %}">{% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <input type="text" class="form-control" id="message">
  </div>
  <button type="submit" class="btn btn-dark" style="margin-left: 45%;">Message</button>
</form>
</div>
{% endblock body %}
